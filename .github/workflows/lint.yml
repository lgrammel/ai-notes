name: lint

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install
        run: pnpm install --frozen-lockfile=false

      - name: Check formatting
        run: pnpm format:check

      - name: Lint markdown
        run: pnpm lint:md

      - name: Check indexes
        run: pnpm check-indexes

      - name: Check quotes
        run: pnpm check-quotes

      - name: Check links
        run: pnpm check-links
